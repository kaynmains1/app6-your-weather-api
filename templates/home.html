<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My weather api</title>
</head>
<body>
<h1>My weather api</h1>
<p>Url format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>For one station one date: http://127.0.0.1:5000/api/v1/10/1998-10-20</p>
<p>For one station all dates: http://127.0.0.1:5000/api/v1/10</p>
<p>For one station for year: http://127.0.0.1:5000/api/v1/yearly/10/1998</p>
<p>{{data|safe}}</p>
</body>
</html>
